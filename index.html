<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div class="Structure-Layout">
  <div class="wrapper">
    <div class="image">
      <img src="./images/image-equilibrium.jpg" >
      <img class="View-img" src="./images/icon-view.svg">
    </div>
    <div class="Content">
      <h3>Equilibrium  #3429</h3>
      <p>  Our Equilibrium collection promotes <br>
           balance and calm.
      </p>
      <div class="Time">
      <span> <img src="./images/icon-ethereum.svg"> 0.041 ETH  </span>
      <span> <img src="./images/icon-clock.svg">  3 days left  </span>
    </div>
    </div>

    <div class="creation">
      <img src="./images/image-avatar.png">
      <h5>Creation of <span>Jules Wyvern</span></h5>
    </div>
  </div>
</div>










  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Youmna Atwa</a>.
  </div>
</body>
</html>
